<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {% if form %}
            {{ form.as_p }}
        {% else %}
            <label for="username">Введите логин</label>
            <input type="text" id="username" name="username" maxlength="30"><br>

            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password" minlength="8"><br>

            <label for="repeat_password">Повторите пароль</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8"><br>

            <label for="age">Введите свой возраст</label>
            <input type="text" id="age" name="age" maxlength="3"><br>
        {% endif %}

        <button type="submit">Регистрация</button>
    </form>
</body>
</html>
